emby_server: http://192.168.33.120:8096
# if you want to gen lib cover automatically, you need to set emby_api_key to fetch image from emby server
emby_api_key: 1234567890
# hide all
# hide:
#   - all

# https://dev.emby.media/doc/restapi/Browsing-the-Library.html#customized-presentations
hide:
  - music
  - tvshows
  - movies
  - boxsets
  - playlists
library:
  - name: All Movies
    resource_id: 8960
    resource_type: collection
    # if you want to gen lib cover automatically, you should not set image
    image: ./images/Thumb.webp #213 × 120 px 或者相同比例
  - name: All TV Shows
    resource_id: 8961
    resource_type: collection
    image: ./images/Thumb.webp #213 × 120 px 或者相同比例
  - name: Tags
    resource_id: 10247
    resource_type: tag
  - name: Genres
    resource_id: 246
    resource_type: genre
  - name: Studios
    resource_id: 10242
    resource_type: studio
  - name: Actors
    resource_id: 10232
    resource_type: person